<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>연습문제3</title>
  </head>
  <body>
  <h1>회원가입</h1>
  <form method="post">
  <fieldset>
    <legend>필수 입력 사항</legend>
    <table>
      <tr>
          <th>ID</th>
          <td><input type="write" maxlength="10" placeholder="아이디 10글자 이내"><button type="button">  중복 확인 </button></td>
          </tr>
          <tr>
              <th>비밀번호</th>
          <td colspan="2"><input type="password" maxlength="10" size="30" placeholder="영문,숫자,특수문자 포함 8글자 이상"></td>
          </tr>
          <tr>
              <th>비밀번호 확인</th>
          <td colspan="2"><input type="password"></td>
          </tr>
          <tr>
            <th>E-mail</th>
          <td><input type="write">
          <select>
            <option>naver.com</option>
            <option>daum.com</option>
            <option>ajou.ac.kr</option>
          </select></td>
          </tr>
      </table>
  </fieldset>
  <fieldset>
    <legend>추가 정보</legend>
      프로필 사진 <input type="file">
      <p>성별: <input type="radio" name="1">남자 <input type="radio" name="1">여자</p>
      <p>생년월일 <input type="date"></p>
      <p>취미</P>
        <input type="checkbox" name="2">야구
        <input type="checkbox" name="2">농구
        <input type="checkbox" name="2">축구
        <br><input type="checkbox" name="2">공부
        <input type="checkbox" name="2">음악감상
        <p><input type="checkbox" name="2">기타 <input type="write">
          <p>자기소개</p>
          <textarea name="자기소개" rows="8" cols="80"></textarea>
    </fieldset>
    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
    </form>
  </body>
</html>
